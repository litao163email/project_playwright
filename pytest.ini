[pytest]
# pytest 配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# 排除不是 pytest 格式的录制文件（直接执行的脚本）
norecursedirs = .git .pytest_cache __pycache__ test-results
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=report.html
    --self-contained-html
markers =
    slow: 标记为慢速测试
    smoke: 标记为冒烟测试

